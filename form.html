<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="image/logo.png">
    <title>領養申請表單</title>
  </head>
  <body>
    <header>
      <h2>領養申請表單</h2>
    </header>

    <section id="formArea">
      <form action="https://formsubmit.co/meg.yyy.ooo@gmail.com" method="POST"> <!--用FormSubmit.co寄送表單-->
        <!-- 自動跳轉到原網站 -->
        <input type="hidden" name="_next" value="https://jing123273.github.io/FurryFriends/">
        <!-- 關閉驗證畫面 -->
        <input type="hidden" name="_captcha" value="false">

        <p><h3>姓名</h3><input type="text" name="user_name" required></p>
        <p><h3>電子郵件</h3><input type="email" name="user_mail" required></p>
        <p><h3>聯絡電話</h3><input type="tel" name="user_phone"></p>

        <p class="age-job-residence">
          <span>年齡</span>
          <input type="number" name="user_age" id="ageInput" min="1" max="100" step="1">  
          <span>職業</span>
          <input type="text" name="user_job">
          <span>住宅類別</span>
          <input type="text" name="user_residence">
        </p>
        <p>
  <h3>申請領養的動物</h3>
  <input type="text" id="selectedAnimal" disabled style="background-color: #eee; border: 1px solid #ccc; padding: 6px;">
  <input type="hidden" name="selected_animal" id="selectedAnimalHidden">
</p>

<script>
  // 取得網址參數 animal=xxx
  const params = new URLSearchParams(window.location.search);
  const animalName = params.get("animal");

  if (animalName) {
    document.getElementById("selectedAnimal").value = animalName;             // 顯示用
    document.getElementById("selectedAnimalHidden").value = animalName;       // 提交用
  }
</script>

   



        <script>  //讓表單自動填入被選中的動物名稱（從網址帶過來）        
          let select = document.getElementById("animalSelect");
          select.addEventListener("mousedown", function () {
            this.size = 5;
          });
          select.addEventListener("change", function () {
            this.size = 1;
          });
        </script>

        <p>
          <h3>養寵經驗</h3>
          <label class="experience"> 
            <input type="checkbox" name="experience" value="有" class="checkbox-size">有
          </label>
          <label class="experience">
            <input type="checkbox" name="experience" value="無" class="checkbox-size">無
          </label>
        </p>

        <p><h3>領養原因</h3>
          <textarea name="message"></textarea>
        </p>

        <p><input type="submit" value="Send"></p>
      </form>
    </section>

      <footer>
        <p><small>©2025 by Furry Friends</small></p>
      </footer>
  </body>
</html>
